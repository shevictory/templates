    <link rel="stylesheet" href="./styles/reset.css" />

  <body>
    <header class="pageHeader">
      <h1>Travel Agency</h1>
      <img
        src="https://www.w3schools.com/w3images/beach3.jpg"

      />

        <h2>
          <div>4 Good Reasons</div>
          <div>For travelling with us</div>

      </div>

    <main>
      <div class="twoOfferCardsContainer">

          <div class="imgContainer">

          <p>Full vacation control from your cell phone.</p>
        </article>
        <article class="offerCard">
          <div class="imgContainer">
            <img
              src="https://www.w3schools.com/w3images/sealions.jpg"

            />
          </div>
          <h2>Super Offers</h2>
          <p>Up to 50% offers. Always 25% student offers.</p>
        </article>
      </div>

      <div class="twoOfferCardsContainer">
        <article class="offerCard">
          <div class="imgContainer">
            <img
              src="https://www.w3schools.com/w3images/truck.jpg"
              alt="Car Rental Included Demo"
            />
          </div>

          <h2>Car Rental Included</h2>
          <p>Wherever you travel our car rental is included.</p>
        </article>
        <article class="offerCard">
          <div class="imgContainer">
            <img
              src="https://www.w3schools.com/w3images/nowornever.jpg"
              alt="Realize Your Dreams Demo"
            />
          </div>
          <h2>Realize Your Dreams</h2>
          <p>Don't wait until it is to late.</p>
        </article>
      </div>
